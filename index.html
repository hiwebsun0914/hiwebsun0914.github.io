<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HiWebSun 的博客</title>
  <style>
    body { margin:0; font-family: sans-serif; background:#f8f9fa; color:#333; line-height:1.6; }
    header, footer { text-align:center; padding:2rem; background:#007acc; color:#fff; }
    header h1 { margin:0; font-size:2rem; }
    nav ul { margin:1rem 0; padding:0; list-style:none; display:flex; justify-content:center; gap:1rem; }
    nav a { color:#fff; text-decoration:none;}
    .container { max-width:900px; margin:2rem auto; padding:0 1rem; }
    .posts { display:grid; grid-template-columns:1fr 1fr; gap:1.5rem; }
    .card { background:#fff; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1); overflow:hidden; transition:transform .2s;}
    .card:hover { transform:translateY(-5px);}
    .card h2 { margin:0; font-size:1.5rem; padding:1rem;}
    .card p { margin:0 1rem 1rem;}
    .dark { background:#121212; color:#eee; }
    .dark header, .dark footer { background:#222; }
    .toggle-btn { position:fixed; bottom:1rem; right:1rem; padding:.5rem 1rem; background:#007acc; color:#fff; border:none; border-radius:4px; cursor:pointer;}
  </style>
</head>
<body>
  <header>
    <h1>HiWebSun 的博客</h1>
    <nav>
      <ul>
        <li><a href="#">首页</a></li>
        <li><a href="#">归档</a></li>
        <li><a href="#">关于</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <section class="posts">
      <div class="card">
        <h2>如何使用 Hexo 搭建博客</h2>
        <p>这里介绍从安装 Hexo 到部署的完整流程，适合初学者……</p>
      </div>
      <div class="card">
        <h2>使用 Butterfly 主题美化博客</h2>
        <p>Butterfly 主题功能丰富、外观现代，这篇文章介绍配置技巧……</p>
      </div>
      <div class="card">
        <h2>绑定自定义域名教程</h2>
        <p>详细指导如何在 DNS 服务商配置 A 与 CNAME 记录，实现自定义域名访问……</p>
      </div>
      <div class="card">
        <h2>启用暗黑模式切换</h2>
        <p>通过 JavaScript 和 CSS 简单实现博客夜间模式切换，并保存用户偏好……</p>
      </div>
    </section>
  </div>

  <footer>
    <p>&copy; 2025 HiWebSun | Powered by GitHub Pages</p>
  </footer>

  <button class="toggle-btn" onclick="toggleDark()">切换夜间模式</button>
  <script>
    const btn = document.querySelector('.toggle-btn');
    const body = document.body;
    function toggleDark(){
      body.classList.toggle('dark');
      localStorage.setItem('theme', body.classList.contains('dark') ? 'dark' : 'light');
    }
    const theme = localStorage.getItem('theme');
    if(theme === 'dark') body.classList.add('dark');
  </script>
</body>
</html>
