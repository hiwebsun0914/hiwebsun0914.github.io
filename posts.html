<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>文章库｜Hiwebsun</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@500;600;700&display=swap"
    rel="stylesheet"
  />
  <script>
    document.documentElement.classList.add('js');
    try {
      const theme = localStorage.getItem('theme');
      if (theme === 'light' || theme === 'dark') document.documentElement.dataset.theme = theme;
    } catch (e) {}
  </script>
  <link rel="stylesheet" href="css/styles.css" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
    crossorigin="anonymous"
  />
</head>
<body data-page="posts">
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <span class="brand-dot"></span>
        <div>
          <h1>Hiwebsun</h1>
          <p class="subtitle">工科 · 数据与系统 · 前端工程师</p>
        </div>
      </div>
      <nav class="site-nav">
        <a href="index.html">首页</a>
        <a class="current-page" href="posts.html">文章</a>
        <a href="projects.html">作品</a>
        <a href="contact.html">联系</a>
      </nav>
      <button class="theme-toggle" type="button" id="themeToggle" aria-label="切换主题" title="切换主题">
        <svg class="icon icon-sun" viewBox="0 0 24 24" aria-hidden="true">
          <path
            fill="currentColor"
            d="M12 18a6 6 0 1 1 0-12a6 6 0 0 1 0 12Zm0-14.5a1 1 0 0 1 1 1V6a1 1 0 1 1-2 0V4.5a1 1 0 0 1 1-1Zm0 14.5a1 1 0 0 1 1 1V20a1 1 0 1 1-2 0v-1a1 1 0 0 1 1-1Zm8.5-7a1 1 0 0 1 1 1a1 1 0 0 1-1 1H19a1 1 0 1 1 0-2h1.5ZM5 12a1 1 0 1 1 0 2H3.5a1 1 0 1 1 0-2H5Zm12.728-6.728a1 1 0 0 1 1.414 0a1 1 0 0 1 0 1.414l-1.06 1.06a1 1 0 1 1-1.415-1.414l1.06-1.06ZM6.747 17.313a1 1 0 0 1 1.414 0a1 1 0 0 1 0 1.414l-1.06 1.06a1 1 0 0 1-1.414-1.414l1.06-1.06Zm12.395 1.06a1 1 0 0 1-1.414 1.414l-1.06-1.06a1 1 0 1 1 1.414-1.414l1.06 1.06ZM8.162 6.747a1 1 0 1 1-1.414 1.414l-1.06-1.06A1 1 0 1 1 7.1 5.687l1.06 1.06Z"
          />
        </svg>
        <svg class="icon icon-moon" viewBox="0 0 24 24" aria-hidden="true">
          <path
            fill="currentColor"
            d="M21 12.8A8.5 8.5 0 0 1 11.2 3a7 7 0 1 0 9.8 9.8Z"
          />
        </svg>
      </button>
    </div>
  </header>

  <main class="container">
    <section class="section" id="posts">
      <div class="section-title" data-reveal>
        <h2>文章库</h2>
      </div>
      <div class="posts-layout">
        <button
          class="posts-list-handle"
          type="button"
          aria-label="打开文章目录"
          aria-expanded="false"
          aria-controls="postsListPanel"
        >
          目录
        </button>
        <div
          id="postsListPanel"
          class="posts-list-panel"
          aria-hidden="true"
        >
          <div
            id="postsList"
            class="posts-list"
            data-posts-list
            data-reveal
          ></div>
        </div>
        <article class="post-view" data-post-view data-reveal>
          <div class="post-view-empty">
            <p>从左侧选择一篇文章，或使用 URL 参数 <code>?id=文章ID</code> 直达阅读。</p>
          </div>
        </article>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© 2025 Hiwebsun · 个人博客</p>
      <div class="footer-links">
        <a href="https://zhihu.com/">知乎</a>
        <a href="https://weibo.com/">微博</a>
        <a href="https://twitter.com/" target="_blank" rel="noopener">Twitter</a>
        <a href="https://t.me/" target="_blank" rel="noopener">Telegram</a>
        <a href="https://xiaohongshu.com/">小红书</a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" defer></script>
  <script src="markdown-renderer.js" defer></script>
  <script src="content-loader.js" defer></script>
  <script src="main.js" defer></script>
  <script src="posts.js" defer></script>
</body>
</html>
