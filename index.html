<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>个性化节目单</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "PingFang SC", "Microsoft YaHei", sans-serif; margin: 0; padding: 2rem; }
    .card { max-width: 720px; margin: 0 auto; padding: 2rem; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,.08); }
    .name { font-size: 1.8rem; font-weight: 700; margin: .5rem 0 1rem; }
    .muted { color:#666; }
  </style>
</head>
<body>
  <div class="card">
    <div class="muted">欢迎来到智能工程学院迎新晚会</div>
    <div class="name" id="name">加载中…</div>
    <h2>今晚节目单</h2>
    <ol id="programs">
      <li>开场致辞</li>
      <li>合唱《青春》</li>
      <li>舞蹈《追光者》</li>
      <li>互动抽奖</li>
      <li>压轴歌曲</li>
    </ol>
    <p id="fallback" class="muted" style="display:none">未识别到有效 token，请检查链接。</p>
  </div>
  <script src="main.js"></script>
</body>
</html>
